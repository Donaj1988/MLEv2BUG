<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Empire</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-900 text-gray-200">

    <div class="absolute top-2 right-4 z-30 flex gap-2">
        <button onclick="changeLanguage('pl')" class="lang-btn" data-lang="pl">PL</button>
        <button onclick="changeLanguage('en')" class="lang-btn active" data-lang="en">EN</button>
    </div>

    <div class="bg-gray-800 shadow-md py-2 px-4 sticky top-0 z-20 flex-shrink-0">
        <div id="resource-bar-container"
            class="max-w-7xl mx-auto flex justify-center items-start flex-wrap gap-x-6 gap-y-2">
        </div>
    </div>

    <div class="main-content-wrapper p-4 lg:p-6">
        <div class="grid grid-cols-1 lg:grid-cols-[340px_1fr_340px] gap-6 h-full">

            <div class="lg:col-span-1 bg-gray-800 rounded-lg shadow-lg flex flex-col h-full max-h-[calc(100vh-150px)]">
                <div class="p-4 border-b border-gray-700 flex-shrink-0">
                    <h2 class="text-lg font-bold" data-translate="ui.eventLog"></h2>
                </div>
                <div id="logContainer" class="log-container p-4 flex-grow overflow-y-auto flex flex-col-reverse gap-2">
                </div>
            </div>

            <div class="lg:col-span-1 bg-gray-800 rounded-lg shadow-lg h-full max-h-[calc(100vh-150px)] flex flex-col">
                <div class="border-b border-gray-700 flex-shrink-0">
                    <div class="flex">
                        <button onclick="showView('gathering')" class="menu-button active flex-1 py-4 px-4 text-center font-semibold text-gray-400 border-b-2 border-transparent hover:bg-gray-700 transition" data-translate="ui.gathering"></button>
                        <button id="workers-menu-button" onclick="showView('workers')" class="menu-button hidden flex-1 py-4 px-4 text-center font-semibold text-gray-400 border-b-2 border-transparent hover:bg-gray-700 transition" data-translate="ui.workers"></button>
                        <button onclick="showView('buildings')" class="menu-button flex-1 py-4 px-4 text-center font-semibold text-gray-400 border-b-2 border-transparent hover:bg-gray-700 transition" data-translate="ui.buildings"></button>
                    </div>
                </div>
                <div class="middle-column-content p-6 overflow-y-auto flex-grow">
                    <div id="gathering-view" class="view-section active">
                        <div class="grid grid-cols-2 gap-4">
                            <button id="collect-wood-button" onclick="collectResource('wood')" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-4 rounded-lg transition shadow-lg" data-translate="ui.gatherWood"></button>
                            <button id="collect-stone-button" onclick="collectResource('stone')" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-lg" data-translate="ui.gatherStone"></button>
                            <button id="collect-clay-button" onclick="collectResource('clay')" class="w-full bg-orange-700 hover:bg-orange-800 text-white font-bold py-3 px-4 rounded-lg transition shadow-lg" data-translate="ui.gatherClay"></button>
                            <button id="collect-grain-button" onclick="collectResource('grain')" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-lg" data-translate="ui.gatherGrain"></button>
                            <button id="collect-water-button" onclick="collectResource('water')" class="hidden w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-lg" data-translate="ui.gatherWater"></button>
                        </div>
                    </div>
                    <div id="workers-view" class="view-section">
                        <div class="text-center mb-6 bg-gray-900 p-4 rounded-lg">
                            <p class="text-lg">
                                <span data-translate="ui.settlers"></span>:
                                <span id="workers-count">0</span> / <span id="population-limit">0</span>
                            </p>
                            <p class="text-md mt-1">
                                <span data-translate="ui.freeSettlers"></span>:
                                <span id="free-workers-count" class="font-bold text-yellow-400">0</span>
                            </p>
                            <p class="text-md mt-1">
                                <span data-translate="ui.workerLimit"></span>:
                                <span id="worker-limit" class="font-bold text-blue-400">0</span>
                            </p>
                        </div>
                        <div id="canteen-section" class="hidden mb-6">
                        </div>
                        <p class="text-center text-sm text-gray-400 mb-2" id="worker-consumption-info-text"></p>
                        <div id="worker-cards-container" class="space-y-6">
                        </div>
                    </div>
                    <div id="buildings-view" class="view-section">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 bg-gray-800 rounded-lg shadow-lg flex flex-col h-full max-h-[calc(100vh-150px)]">
                <div class="p-4 border-b border-gray-700 flex-shrink-0">
                    <h2 class="text-lg font-bold" data-translate="ui.settlementInfo"></h2>
                </div>
                <div id="infoContainer" class="info-container p-4 space-y-4 text-sm flex-grow overflow-y-auto">
                    <div><strong class="text-gray-400" data-translate="ui.population"></strong>
                        <span id="info-population">0 / 0</span>
                    </div>
                    <div><strong class="text-gray-400" data-translate="ui.settlementTier"></strong>
                        <span id="info-tier"></span>
                    </div>
                    <div id="info-production-bonus-container">
                        <strong class="text-gray-400" data-translate="ui.productionBonus"></strong>
                        <span id="info-production-bonus" class="font-bold text-green-400">+0%</span>
                    </div>
                    <div id="info-tier-progress-container" class="hidden bg-gray-900 p-3 rounded-lg">
                        <div class="flex justify-between text-xs font-semibold text-gray-300">
                            <span data-translate="ui.nextTierProgress"></span>
                            <span id="info-tier-progress-text">0 / 0</span>
                        </div>
                        <div class="w-full bg-gray-600 rounded-full h-2.5 mt-1">
                            <div id="info-tier-progress-bar" class="bg-yellow-500 h-2.5 rounded-full" style="width: 0%">
                            </div>
                        </div>
                    </div>
                    <div id="info-building-limit-container" class="bg-gray-900 p-3 rounded-lg">
                        <div class="flex justify-between text-xs font-semibold text-gray-300">
                            <span data-translate="ui.buildingLimit"></span>
                            <span id="info-building-limit-text">0 / 15</span>
                        </div>
                        <div class="w-full bg-gray-600 rounded-full h-2.5 mt-1">
                            <div id="info-building-limit-bar" class="bg-indigo-500 h-2.5 rounded-full"
                                style="width: 0%"></div>
                        </div>
                    </div>

                    <div id="info-settler-progress-container">
                        <hr class="border-gray-700 my-2">
                        <div>
                            <strong class="text-gray-400" data-translate="ui.nextSettlerIn"></strong>
                            <span id="info-settler-timer">0s</span>
                        </div>
                        <div id="info-settler-bonus" class="text-xs text-green-400"></div>
                        <div class="w-full bg-gray-600 rounded-full h-4 mt-1">
                            <div id="info-settler-progress-bar" class="bg-blue-500 h-4 rounded-full" style="width: 0%">
                            </div>
                        </div>
                    </div>

                    <div id="info-construction-container" class="hidden">
                        <hr class="border-gray-700 my-2">
                        <div>
                            <strong class="text-gray-400" data-translate="ui.constructionQueue"></strong>
                        </div>
                        <div id="info-construction-queue" class="space-y-2 pl-2 mt-2">
                        </div>
                    </div>

                    <hr class="border-gray-700 my-2">
                    <div><strong class="text-gray-400" data-translate="ui.storageLimits"></strong></div>
                    <ul id="storage-limits-list" class="space-y-2 pl-4">
                    </ul>
                    <hr class="border-gray-700 mt-4">
                    <div class="flex gap-2">
                        <button id="export-save-button" class="w-full bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition" data-translate="ui.exportSave"></button>
                        <button id="import-save-button" class="w-full bg-purple-800 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition" data-translate="ui.importSave"></button>
                    </div>
                    <button id="reset-button" class="w-full bg-red-800 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition mt-2" data-translate="ui.resetProgress"></button>
                </div>
            </div>

        </div>
    </div>

    <div id="cheat-panel"
        class="fixed bottom-4 right-4 bg-gray-900 bg-opacity-80 border border-gray-700 rounded-lg shadow-lg p-2 text-white w-56 z-50">
        <div class="flex justify-between items-center cursor-pointer" onclick="toggleCheatPanel()">
            <h4 class="font-bold text-sm" data-translate="ui.devTools"></h4>
            <span id="cheat-panel-toggle-icon" class="px-2">-</span>
        </div>
        <div id="cheat-panel-content" class="mt-2 space-y-1">
        </div>
    </div>

    <div id="welcome-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h3 class="text-2xl font-bold mb-2" data-translate="ui.welcomeTitle"></h3>
            <p class="text-gray-300 mb-4" data-translate="ui.welcomeText"></p>
            <button onclick="closeModal('welcome-modal')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition" data-translate="ui.startGame"></button>
        </div>
    </div>

    <div id="tier-up-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h3 id="tier-up-title" class="text-2xl font-bold mb-2"></h3>
            <p id="tier-up-text" class="text-gray-300 mb-4"></p>
            <button onclick="closeModal('tier-up-modal')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition" data-translate="ui.continue"></button>
        </div>
    </div>

    <div id="export-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4" data-translate="ui.exportSaveTitle"></h3>
            <p class="text-sm text-gray-300 mb-2" data-translate="ui.exportSaveText"></p>
            <textarea id="export-textarea" readonly class="w-full h-40 bg-gray-900 text-gray-200 p-2 rounded border border-gray-600 resize-none"></textarea>
            <div class="flex justify-end gap-2 mt-4">
                <button id="save-to-file-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition" data-translate="ui.saveToFile"></button>
                <button id="copy-save-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition" data-translate="ui.copy"></button>
                <button onclick="closeModal('export-modal')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition" data-translate="ui.close"></button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="confirm-modal-title" class="text-xl font-bold mb-4" data-translate="ui.confirmation"></h3>
            <p id="confirm-modal-message" class="text-sm text-gray-300 mb-4"></p>
            <div class="flex justify-end gap-2 mt-4">
                <button id="confirm-action-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition" data-translate="ui.confirm"></button>
                <button id="cancel-action-button" onclick="closeModal('confirm-modal')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition" data-translate="ui.cancel"></button>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>

    <script src="js/config.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
